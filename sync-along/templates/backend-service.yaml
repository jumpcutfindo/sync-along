apiVersion: v1
kind: Service
metadata:
  name: {{ index .Values "backend-component" "service" "name" }}
  labels:
    {{- include "sync-along.labels" . | nindent 4 }}
spec:
  type: {{ index .Values "backend-component" "service" "type" }}
  ports:
    - port: {{ index .Values "backend-component" "service" "port" }}
      targetPort: {{ index .Values "backend-component" "service" "targetPort" }}
      protocol: TCP
      name: http
  selector:
    {{- include "sync-along.selectorLabels" . | nindent 4 }}
